<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Pop-Up</title>
</head>
<body>
   <div class="popup">
    <form action="index.html">
        <label for="repoText" id="repoText"><p>Contract has been added to Repository</p></label>
        <label name="asterisk" id="asterisk">*</label>&nbsp<label for="comments">Comments</label>
        <br>
        <input type="text" id="comments" name="comments" required>
        <br>
        <label for="radioButtons" id="rb-text">Would you like to inform users about this contract's addition to repository</label><br>
        <input type="radio" name="radioframeworks" id="radioframeworks"><label>Yes</label>
        <input type="radio" name="radioframeworks" id="radioframeworks"><label>No</label><br>
        <div class="sub">
        <button type="cancel" onclick="">Cancel</button>
        <button type="submit" id="submit-button" value="Submit">Proceed</button>  
      </div>
    </form>
  </div>
</body>
</html>
